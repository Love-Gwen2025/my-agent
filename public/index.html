<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>小叶助手 2.0</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app-shell">
      <header>
        <div>
          <p class="eyebrow">小叶助手 2.0</p>
        </div>
        <div class="header-actions">
          <button id="theme-toggle" class="ghost" type="button">点我试试</button>
          <button id="logout-btn" class="ghost hidden" type="button">退出登录</button>
        </div>
      </header>

      <section id="auth-view">
        <div class="card auth-card">
          <h2>登录</h2>
          <form id="login-form">
            <label>
              用户名
              <input type="text" name="username" autocomplete="username" placeholder="what your name~" required />
            </label>
            <label>
              密码
              <input type="password" name="password" autocomplete="current-password" required />
            </label>
            <button type="submit">登录</button>
          </form>
          <p id="auth-error" class="error hidden"></p>
        </div>
      </section>

      <section id="workspace" class="hidden">
        <div class="layout">
          <aside class="sidebar">
            <div class="user-block">
              <h3 id="current-user"></h3>
              <button id="new-convo-btn" class="primary">+ 新建会话</button>
            </div>
            <div class="conversation-list-wrapper">
              <ul id="conversation-list" class="conversation-list"></ul>
              <p id="conversation-empty" class="empty-state hidden">
                暂无会话，点击上方按钮创建一个吧～
              </p>
            </div>
          </aside>

          <section class="chat-panel">
            <div class="chat-toolbar">
              <div>
                <p class="welcome">
                  和<span id="assistant-name"></span>聊聊天，让灵感更轻盈～
                </p>
              </div>
            </div>

            <div id="chat-history" class="chat-history"></div>
            <p id="chat-error" class="error hidden"></p>

            <form id="chat-form" class="chat-form">
              <div class="input-shell">
                <textarea
                  id="message-input"
                  rows="3"
                  placeholder="输入消息，Enter 发送 · Shift+Enter 换行"
                  required
                ></textarea>
                <div class="input-actions">
                  <label class="upload" title="上传图片 / 文件">
                    <input type="file" id="file-input" multiple />
                    <span>📎</span>
                  </label>
                  <button type="submit" class="send-btn" title="发送">➤</button>
                </div>
              </div>
              <div id="file-preview" class="file-preview hidden"></div>
            </form>
          </section>
        </div>
      </section>
    </div>

    <template id="message-template">
      <div class="bubble">
        <div class="meta">
          <span class="role"></span>
          <span class="time"></span>
        </div>
        <div class="content"></div>
        <div class="attachments"></div>
      </div>
    </template>

    <script src="app.js" type="module"></script>
  </body>
</html>
