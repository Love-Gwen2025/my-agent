server:
  port: ${PORT:3000}
  servlet:
    context-path: /agent

spring:
  application:
    name: agent-server
  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:agent}?useUnicode=true&characterEncoding=utf8mb4&serverTimezone=Asia/Shanghai&useSSL=false
    username: ${DB_USER:root}
    password: ${DB_PASSWORD:password}
    driver-class-name: com.mysql.cj.jdbc.Driver
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      database: ${REDIS_DATABASE:0}
    mongodb:
      uri: ${MONGO_URI:mongodb://localhost:27017/agent}
  jackson:
    property-naming-strategy: SNAKE_CASE
    time-zone: Asia/Shanghai
  servlet:
    multipart:
      max-file-size: ${UPLOAD_SIZE_LIMIT_MB:15}MB
      max-request-size: ${UPLOAD_SIZE_LIMIT_MB:15}MB
  sql:
    init:
      mode: always
      schema-locations: classpath:schema.sql
  ai:
    openai:
      api-key: ${GPT5_API_KEY:}
      base-url: ${GPT5_ENDPOINT:}
      chat:
        options:
          model: ${GPT5_MODEL:gpt-5-chat}
          temperature: ${GPT5_TEMPERATURE:0.3}

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true

app:
  session-secret: ${SESSION_SECRET:replace-me}
  jwt-expire-minutes: ${JWT_EXPIRE_MINUTES:10080}
  history-limit: ${HISTORY_LIMIT:20}
  system-prompt: ${SYSTEM_PROMPT:You are a helpful AI assistant that remembers each conversation.}
  assistant-display-name: ${ASSISTANT_DISPLAY_NAME:小叶}
  upload-size-limit-mb: ${UPLOAD_SIZE_LIMIT_MB:15}
  max-upload-files: ${MAX_UPLOAD_FILES:5}
  data-dir: ${DATA_DIR:./data}
  gpt-endpoint: ${GPT5_ENDPOINT:}
  gpt-api-key: ${GPT5_API_KEY:}
  gpt-model: ${GPT5_MODEL:gpt-5-chat}
  gpt-temperature: ${GPT5_TEMPERATURE:0.3}
  gpt-timeout-ms: ${GPT5_TIMEOUT_MS:30000}
  user-accounts: ${USER_ACCOUNTS:}
